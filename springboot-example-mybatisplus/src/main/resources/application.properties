#DataSouce Config
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/mp?useUnicode=true&characterEncoding=UTF-8&autoReconnect=true&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
## mybatis包别名配置
mybatis-plus.type-aliases-package=com.mamba.domain
## mybatis全局配置,id生成策略配置为自增
mybatis-plus.global-config.db-config.id-type=auto
##配置逻辑删除以及对应的值
mybatis-plus.global-config.db-config.logic-delete-field=deleted
mybatis-plus.global-config.db-config.logic-delete-value=1
mybatis-plus.global-config.db-config.logic-not-delete-value=1
mybatis-plus.mapper-locations=classpath*:mapper/**/*.xml
logging.level.com.mamba=debug
